thorntail:
  network:
    socket-binding-groups:
      standard-sockets:
        port-offset: 101
        default-interface: public
  logging:
    pattern-formatters:
      LOG_FORMATTER:
        pattern: "%p [%c] %s%e%n"
    root-logger:
      handlers:
      - CONSOLE
      - FILE
    periodic-rotating-file-handlers:
      FILE:
        file:
          path: log/api-gateway.log
        suffix: .yyyy-MM-dd
        named-formatter: LOG_FORMATTER
        level: WARN
    console-handlers:
      CONSOLE:
        level: FINE
---
project:
  stage: openshift
thorntail:
  network:
    socket-binding-groups:
      standard-sockets:
        port-offset: 0